
<div class="container">
  <form (submit)="onFormSubmit($event)" class="input-group m-3">
    <input class="form-control" placeholder="Enter your search..." (input)="term = $event.target.value">
    <div class="input-group-append">
      <span (click)="onFormSubmit($event)" class="btn btn-primary" >Search</span>
    </div>
  </form>
</div>
